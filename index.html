<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
</head>

<body>
    <div class="time-wrapper">
        <div class="time_date">
            <h2 id="date">0000. 00. 00</h2>
        </div>
        <div class="time_clock">
            <h1 id="clock">00:00:00</h1>
        </div>
    </div>
    <form class="hidden" id="login-form">
        <input class="login-form_input" required maxlength="15" type="text" placeholder="What is your name?" />
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <form class="todo-form">
        <input class="todo_input" type="text" placeholder="Write a To Do & Enter" required />
    </form>
    <ul class="todo-list"></ul>
    <div id="quote">
        <span id="quote_quote"></span>
        <span id="quote_author"></span>
    </div>
    <div class="weather">
        <i class="fas fa-map-marker-alt weather_icon"></i>
        <span class="weather_city"></span>
        <span class="weather_info"></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

    <script src="https://kit.fontawesome.com/c9d79a2254.js" crossorigin="anonymous"></script>
</body>

</html>
